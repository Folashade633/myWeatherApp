<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="src/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/8661328c60.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  id="city-input"
                  placeholder="Enter a city"
                  autocomplete="off"
                  autofocus="on"
                  class="form-control shadow-sm"
                  />
              </div>
              <div class="col-2">
                <input type="submit" 
                value="Search"
                class= "form-control btn btn-success shadow-sm w-100"
                />
              </div>
                <div class="col-3">
                  <button
                  class = "btn btn-primary" 
                  id = "current--location-button"
                  >
                  Current
                  </button>
              </div>
            </div>
          </form>
        </br>
          <div class="location-date-">
            <h1 classs="city" id="cities">Lagos, NIG</h1>
            <span id="date"> </span>
            <div class="descrpition"  id="description"><em>Partly cloudy</em></div>
          </div>

          <div class="row">
              <div class="col-6">
                <div class="clearfix weather-temperature">
                  <span class = "icon-temp float-left"> <i class="fa-solid fa-cloud-moon"></i></span>
                 <span class="temperature" id="temperature">28</span
              ><span class="units" >°C</span>
                </div>
              </div>
              <div class="col-6">
                <ul>
        
              <li> humidity: <span id = "humidity"> </span>%</li>
             <li> wind: <span id = "wind"></span>k/mh</li> 
                </ul>
        </div>
          </div>
          <div class="forecast">Next 5 days</div>
          <div class="row row=cols-4">
            <div class="col border">
              <div class="dayweek">Wed</div>
              <div class="date">11/5</div>
              <div class="emoji">⛈ Thunderstorm</div>
              <div class="tempweek">L:24 H:34°</div>
            </div>
            <div class="col border">
              <div class="dayweek">Thu</div>
              <div class="date">12/5</div>
              <div class="emoji">⛈ Partly cloudy</div>
              <div class="tempweek">L:24° H:35°</div>
            </div>
            <div class="col border">
              <div class="dayweek">Fri</div>
              <div class="date">13/5</div>
              <div class="emoji">⛈ Thunderstorms</div>
              <div class="tempweek">L:24° H:32°</div>
            </div>
            <div class="col border">
              <div class="dayweek">Sat</div>
              <div class="date">14/5</div>
              <div class="emoji">⛈ Partly cloudy</div>
              <div class="tempweek">L:24° H:33°</div>
            </div>
            <div class="col border">
              <div class="dayweek">Sun</div>
              <div class="date">15/5</div>
              <div class="emoji">⛈ Thunderstorm</div>
              <div class="tempweek">L:24° H:35°</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
